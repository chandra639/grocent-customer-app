<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  <rect width="100" height="100" fill="none"/>
  
  <!-- Front Wheel (top) -->
  <circle cx="50" cy="25" r="8" fill="#2ECC71" stroke="#27AE60" stroke-width="1"/>
  <circle cx="50" cy="25" r="5" fill="none" stroke="#27AE60" stroke-width="0.8"/>
  
  <!-- Back Wheel (bottom, at ~88% vertical position) -->
  <circle cx="50" cy="88" r="8" fill="#2ECC71" stroke="#27AE60" stroke-width="1"/>
  <circle cx="50" cy="88" r="5" fill="none" stroke="#27AE60" stroke-width="0.8"/>
  
  <!-- Bike Frame - Main Bar (connecting wheels) -->
  <line x1="50" y1="33" x2="50" y2="80" stroke="#2ECC71" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Handlebar Stem (vertical from front wheel) -->
  <line x1="50" y1="25" x2="50" y2="40" stroke="#2ECC71" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Handlebar (horizontal, wider at top) -->
  <line x1="40" y1="40" x2="60" y2="40" stroke="#2ECC71" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Seat Post (vertical from back wheel) -->
  <line x1="50" y1="80" x2="50" y2="65" stroke="#2ECC71" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Seat (horizontal, behind seat post) -->
  <ellipse cx="55" cy="65" rx="6" ry="3" fill="#2ECC71"/>
  
  <!-- Front Fork (connecting handlebar to front wheel) -->
  <line x1="50" y1="40" x2="50" y2="33" stroke="#2ECC71" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Pedal Area (center) -->
  <circle cx="50" cy="56" r="3" fill="#2ECC71"/>
  
  <!-- Helmet (top-down view on seat) -->
  <ellipse cx="55" cy="62" rx="4" ry="3" fill="#1A1A1A" opacity="0.9"/>
  <ellipse cx="55" cy="62" rx="3.5" ry="2.5" fill="#2ECC71" opacity="0.3"/>
</svg>

